<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select with Multiple Options</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content label {
            padding: 8px;
            display: block;
            cursor: pointer;
        }

        .dropdown-content input {
            margin-right: 8px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .selected-items {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="myForm">
    <!-- 非表示のselect要素 -->
    <select id="mySelect" multiple style="display:none;">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>

    <div class="dropdown">
        <button type="button">Select options</button>
        <div class="dropdown-content">
            <label><input type="checkbox" value="1">Option 1</label>
            <label><input type="checkbox" value="2">Option 2</label>
            <label><input type="checkbox" value="3">Option 3</label>
        </div>
    </div>

    <div class="selected-items"></div>
    <button type="submit">Submit</button>
</form>

<script>
    const checkboxes = document.querySelectorAll('.dropdown-content input');
    const select = document.getElementById('mySelect');
    const selectedItemsContainer = document.querySelector('.selected-items');

    // チェックボックスの変更を監視し、選択内容を反映
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const value = this.value;
            const option = select.querySelector(`option[value="${value}"]`);
            option.selected = this.checked;
            updateSelectedItems();
        });
    });

    // 選択された項目を表示
    function updateSelectedItems() {
        const selectedItems = Array.from(checkboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.nextSibling.textContent.trim());

        selectedItemsContainer.innerHTML = '選択された項目: ' + selectedItems.join(', ');
    }

    // フォーム送信時に選択内容を送信
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const selectedValues = Array.from(checkboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
        
        alert('選択された値: ' + selectedValues.join(', '));
    });
</script>

</body>
</html>
